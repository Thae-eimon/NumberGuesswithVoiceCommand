<!DOCTYPE html>
<html>
    <head>
        <title>L26 Number Guess With Voice Command</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h1>Number Guess Project With Voice Command</h1>
            <p>Guess a number between <span class="minnumber">0</span> to <span class="maxnumber">5</span></p>
        </div>

        <div id="game-container">
            <input type="number" nam="guessnumber" id="guessnumber" class="form-control" placeholder="Guess Number"/>

            <input type="submit" id="btn" class="btn"/>

            <span class="message1"></span>
            <span class="message2"></span>
        </div>

        <button type="button" id="mic-btn" class="mic-btn"><i class="fas fa-microphone"></i>Use Microphone</button>



        <div class="voice-container">
            <span class="voicemessage">Did you say !!!</span>
        </div>
        
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
